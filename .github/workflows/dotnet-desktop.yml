name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: ubuntu-latest

    env:
      Solution_Name: Pirvarsler.sln
      #Test_Project_Path: test-project-path
      #Wap_Project_Directory: wap-project-directory-name
      #Wap_Project_Path: wap-project-path

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Restore dependencies
    - name: Restore Dependencies
      run: dotnet restore

    # Build the project
    - name: Build Project
      run: dotnet publish -c Release -o ./publish
 
    # Archive the built app
    - name: Archive Published Build
      run: zip -r ./pirvarsler.zip ./publish

    # Step 6: Upload artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Upload artifact
        path: ./pirvarsler.zip